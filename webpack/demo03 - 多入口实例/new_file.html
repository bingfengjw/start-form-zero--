	<body>
	通过配置webpack.config.js之后，在命令行下只需要简单的输入webpack就可以了。
	如果是这么简单的应用，显然体现不出webpack.config.js存在的价值。
	通常我们的网站都会有多个页面，比如index,home,about等等，每个页面都是一个独立的入口，于是就产生了多入口的情况，
	下面就看看多入口的情况下，webpack怎么输出不同的打包文件。
	</body>
	<script src="bundle1.js" type="text/javascript" charset="utf-8"></script>
	<script src="bundle2.js" type="text/javascript" charset="utf-8"></script>
