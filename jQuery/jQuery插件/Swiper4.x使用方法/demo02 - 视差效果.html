<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/swiper.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
    }

    .swiper-container {
      height: 100%;
    }

    .swiper-slide {
      height: 100%;
    }

    #parallax-div {
      background-image: url('img/Parallax.jpg');
    }
  </style>
</head>

<body>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <div style="background-image:url(img/Parallax.jpg)" data-swiper-parallax="-23%" data-swiper-parallax-duration="3000"></div>
        <div class="title" data-swiper-parallax="-100">从右边100px开始进入</div>
        <div class="subtitle" data-swiper-parallax="-200">从右边200px开始进入</div>
        <div class="text" data-swiper-parallax-y="300" data-swiper-parallax-duration="600">
          <p>从右边300px开始进入，时间600ms</p>
        </div>
        <div data-swiper-parallax="0" data-swiper-parallax-opacity="0.1">透明度变化</div>
        <div data-swiper-parallax-y="0" data-swiper-parallax-scale="0.5">缩放变化</div>
      </div>
    </div>
  </div>
</body>
<script src="js/swiper.min.js"></script>
<script>
  var mySwiper = new Swiper('.swiper-container', {
    // direction: 'vertical',
    loop: true,
    parallax: true,

    // 如果需要分页器
    pagination: {
      el: '.swiper-pagination',
    },
  })
</script>

</html>
