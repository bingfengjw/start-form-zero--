<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" 
			content="
			width=device-width,
			user-scalcable=yes,
			inital-scalc=1,
			minimum-scale=0.8,
			maxmum-scalc=1.2">
			<!--
			1、宽度=设备宽度
			2、是否允许用户缩放=允许
			3、初始化缩放倍数=1
			4、最小缩放倍数=0.8
			5、最大缩放倍数=1.2
			-->
		<link rel="stylesheet" type="text/css" href="css/ionic.css"/>
		<title></title>
	</head>
	<body>
		<div class="bar bar-header bar-royal">
			<h1 class="title">这是我的标题</h1>
		</div>
		<div class="bar bar-subheader bar-dark">
			<h2 class="title">副标题</h2>
		</div>
		<div class="bar bar-footer bar-royal">
			<button class="button button-clear">左按钮</button>
			<h4 class="title">底部内容</h4>
			<button class="button button-clear">右按钮</button>
		</div>
		<!--如果底部没有文字，可以使用下面的排版方式进行右对齐-->
		<!--<div class="bar bar-footer bar-calm">
			<button class="button button-clear pull-right">右按钮</button>
		</div>-->
	</body>
</html>
