<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/ionic.css"/>
	</head>
	<body>
		<div class="bar bar-header bar-calm">
			<h1 class='title'>头部文字内容</h1>
		</div>
		<div class="scroll-content has-header padding">
			<button class="button">Default</button>
			<button class="button button-light">light</button>
			<button class="button button-stable">stable</button>
			<button class="button button-positive">positive</button>
			<button class="button button-calm button-block">calm button-block</button>
			<button class="button button-balanced button-full">balanced button-full</button>
			<button class="button button-energized button-small">energized button-small</button>
			<button class="button button-assertive button-large">assertive button-large</button>
			<button class="button button-royal button-outline">royal button-outline</button>
			<button class="button button-dark">dark</button>
			<hr />
			<p>图标按钮</p>
			<hr />
			<button class="button icon-left ion-android-home">Home</button>
			<button class="button icon-right ion-android-exit button-calm">Exit</button>
			<button class="button icon ion-android-exit button-calm">Exit</button>
		</div>
		<div class="bar bar-footer">
			<button class="button icon ion-android-apps"></button>
			<h2 class="title">底部文字</h2>
			<a href="" class="button icon ion-home">返回主页</a>
		</div>
	</body>
</html>
