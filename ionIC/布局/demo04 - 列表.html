<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/ionic.css"/>
	</head>
	<body>
		<div class="bar bar-header bar-assertive">
			<h1 class="title">列表</h1>
		</div>
		<div class="scroll-content has-header">
			<ul class="list">
				<li class="item">第1项</li>
				<li class="item">第2项</li>
				<li class="item">第3项</li>
				<li class="item item-divider item-balanced">列表控件（带图标的列表）</li>
				<li class="item item-icon-left"><i class="icon ion-alert-circled calm"></i>左边有图标</li>
				<li class="item item-icon-right"><i class="icon ion-android-alert"></i>右边有图标</li>
				<li class="item item-icon-left"><i class="icon ion-android-bookmark"></i>左边有图标右边有badge控件<span class="badge badge-calm">12</span></li>
				<li class="item item-icon-left"><i class="icon ion-android-add-circle"></i>左边有图标右边有badge控件<span class="badge badge-royal">警告</span></li>
				<li class="item item-icon-left item-icon-right balanced"><i class="icon balanced ion-android-add-circle"></i>两边都有图标<i class="icon ion-android-alarm-clock"></i></li>
				<li class="item item-divider item-assertive">按钮列表</li>
				<li class="item item-button-left">
					<button class="button button-calm"><i class="icon ion-android-checkbox-blank"></i></button>
					左边带按钮的列表
				</li>
				<li class="item item-button-right">
					<button class="button button-assertive"><i class="icon ion-android-arrow-dropright-circle"></i></button>
					右边带按钮的列表
				</li>
				<li class="item item-button-left item-button-right">
					<button class="button button-assertive"><i class="icon ion-android-arrow-dropright-circle"></i></button>
					左右两边都带按钮的列表
					<button class="button button-assertive"><i class="icon ion-android-arrow-dropright-circle"></i></button>
				</li>
			</ul>
		</div>
	</body>
</html>
