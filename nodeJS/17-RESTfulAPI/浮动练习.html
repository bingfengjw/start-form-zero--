<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin:0;padding:0;}
        .box{width:420px;height:420px;margin:100px auto 0;border:10px solid mediumpurple;}
        .box div:nth-child(1){width:300px;height:100px;background-color:skyblue;margin:0 20px 20px 0;float:left;}
        .box div:nth-child(2){width:100px;height:300px;background-color: pink;float:right;}
        .box div:nth-child(3){width:100px;height:300px;background-color: lightcoral;float:left}
        .box div:nth-child(4){width:180px;height:180px;background-color: greenyellow;float:left;margin:0 0 20px 20px;}
        .box div:nth-child(5){width:300px;height:100px;background-color: coral;float:right;}
    </style>
</head>
<body>
<div class="box">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</div>
</body>
</html>
