<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/angular.min.js"></script>
    <script>
        var app = angular.module('app',[]);
        app.controller('ctrl', function ($scope, $http) {
            $scope.a = function () {
                $http({
                    method:'post',
                    url:'/tijiao',
                    dataType:JSON,
                    params:{
                        txt1:'这是我要提交的消息1',
                        txt2:'这是我要提交的消息2',
                        txt3:'这是我要提交的消息3',
                        txt4:'这是我要提交的消息4'
                    }
//                    headers: {
                    //经测试，不需要这条信息也可以正常显示
                        //这里的信息为传输内容的头部信息，如果没有定义的话默认为
                        //'application/json, text/plain, */*
                        //这个编码会导致服务器无法解析
//                        'Accept': '*/*',
//                        'Content-Type': 'application/x-www-form-urlencoded; charset=UTF-8'
//                    }
                }).success(function (data) {
                    console.log('发送成功')
                }).error(function (err) {
                    console.error(err)
                })
            };
        })

    </script>
</head>
<body ng-app="app" ng-controller="ctrl">
<input type="button" value="这是按钮" ng-click="a()">
</body>
</html>
