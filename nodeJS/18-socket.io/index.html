<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--必须要有，使用↓调用socket.io的文件，如果没有的话不会报错，但是也不会出现效果-->
    <script src="/socket.io/socket.io.js"></script>
    <script>
        window.onload = function () {
            var userName = document.getElementById('userName');
            var userPassword = document.getElementById('userPassword');
            var clientSocket = io();
            clientSocket.on('welcome', function (data) {
                userName.innerHTML = data.name;
                userPassword.innerHTML = data.password;
            });
            clientSocket.emit('return',{
                name:userName.innerHTML,
                password:userPassword.innerHTML
            });
        }
    </script>
</head>
<body>
这是我的网站的首页！！！！
<form action="test" method="post">
    <input type="text" name="name"><br>
    <input type="password" name="password"><br>
    <input type="submit">
</form>
<p id="userName"></p>
<p id="userPassword"></p>
</body>
</html>
