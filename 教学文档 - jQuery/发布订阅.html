<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jQuery插件/js/jquery.min.js"></script>
    <script>
        var obj = $({});
        $.subscribe = function(){
            obj.bind.apply(obj, arguments);
        }
        $.unsubscribe = function(){
            obj.unbind.apply(obj, arguments);
        }
        $.publish = function(){
            obj.trigger.apply(obj, arguments);
        }

        // 订阅
        $.subscribe("app.myevent",function (e, a) {
            console.log(a);
        })
        // 发布
        $.publish('app.myevent', "qqqqqqq");
    </script>
</head>

</body>
</html>
