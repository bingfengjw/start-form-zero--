<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.min.js"></script>
</head>
<body>
<div id="app">
    <input type="text" v-model="fatherContent">
    <child :message="fatherContent"></child>
    <br>
    {{fatherContent}}
</div>
<script>
    Vue.component('child',{
        props:['message'],
        template:'<h3>{{message}}</h3>'
    });
    new Vue({
        el:'#app',
        data:{
            fatherContent:'父组件的内容'
        }
    })
</script>
</body>
</html>
