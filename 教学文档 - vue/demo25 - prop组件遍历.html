<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.min.js"></script>
</head>
<body>
<div id="app">
    <child :arr="items"></child>
</div>
<script>
    Vue.component('child',{
        props:['arr'],
        template:`
        <ol>
            <li v-for="i in arr">{{i.name}}今年{{i.age}}岁啦</li>
        </ol>`
    });
    var vm = new Vue({
        el:"#app",
        data:{
            items:[
                {name:'土豆',age:10},
                {name:'面包',age:4},
                {name:'豆包',age:13}
            ]
        }
    });
    console.log(vm.items[0].name);
</script>
</body>
</html>
