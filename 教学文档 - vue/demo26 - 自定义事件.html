<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .title{
            padding:10px;
            margin-bottom: 5px;
            border:1px solid red;
        }
        .shopcar{
            padding: 5px;
            border: 3px solid skyblue;
        }
    </style>
    <script src="js/vue.min.js"></script>
</head>
<body>
<div id="app">
    <div class="title">商品的总价为<span>{{result}}</span></div>
    <div class="shopcar">
        <child @count="shopresult"></child>
    </div>
</div>
<script>
    Vue.component('child',{
        template:'<input type="number" @change="count">',
        data:{
            number:0
        },
        methods:{
            count:function () {
                this.$emit('count',this.number);
            }
        }
    });
    const vm = new Vue({
        el:"#app",
        data:{
            result:0
        },
        methods:{
            shopresult:function (v) {
                console.log(v);
            }
        },
        created: function () {
            // `this` 指向 vm 实例
            this.$on('count',function (a) {
                console.log(a)
            })
        }
    });
</script>
</body>
</html>
