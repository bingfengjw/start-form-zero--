                a = 0;
                console.log(111111111111);
                return function (b){
                    console.log(222222222222);
                    console.log(a);
                    return b + (a++);
                }
            }

            a = 9;
            f = ss();
            m = f(5);
            console.log(m); // 5
            n = ss()(5);
            console.log(n); // 5
            x = f(5);
            console.log(x); // 6
            console.log(a); // 2
        })();
