<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
//    混合原型模型
    function createPerson(name,sex){
    this.name=name;
        this.sex=sex;
}
    createPerson.prototype.showName=function(){
        alert("名字是"+this.name);
    };
    createPerson.prototype.showSex=function(){
        alert("性别是"+this.sex);
    };

    var p1=new createPerson("cathy","女");
    p1.showName();

    var p2=new createPerson("kate","男");
    p2.showName();

    alert(p1.showName==p2.showName);
</script>
</body>
</html>
