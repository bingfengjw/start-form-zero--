<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<div v-html='message'></div>
		</div>
		<script type="text/javascript">
			new Vue({
				el:'#app',
				data:{
					message:'<p>这是我使用vue模板创建出来的一段代码</p>'
				}
			})
		</script>
	</body>
</html>
