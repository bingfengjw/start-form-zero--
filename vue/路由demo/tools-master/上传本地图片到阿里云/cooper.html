		//uploadPic(上传路径,input文件选择器,显示图片的选择器)
function uploadPic(path, fileId, showID) {	
	//阿里云上传路径
	var stokeUrl = "*****"//阿里云url
	var accessKeyId = '',
		accessKeySecret = '',
		stsToken = '';
	ajax("GET", stokeUrl, function(res) {
		var str = JSON.parse(res);
			console.log(str.data);
		accessKeyId = str.data.accessKeyId,
			accessKeySecret = str.data.accessKeySecret,
			stsToken = str.data.securityToken;

		var client = new OSS.Wrapper({
			region: 'oss-cn-hangzhou',
			accessKeyId: accessKeyId,
			accessKeySecret: accessKeySecret,
			stsToken: stsToken,
			bucket: '***'//存储文件的区域
		});

		var file = $(fileId)[0].files[0];
		var storeAs = '',
			name = guid();
		storeAs = path + name + '.jpg'
		console.log(file)
		client.multipartUpload(storeAs, file).then(function(result) {
			console.log("上传成功");
			console.log(result);
			var src = '****' + result.name;//路径Http://.......
			//显示图片的选择器赋值
			$(showID).attr('src', src);
		}).catch(function(err) {
			console.log("上传失败");
			console.log(err);
		});
	});

}

function ajax(type, url, fnSucc, fnFaild) {
	//1.创建Ajax对象
	var oAjax = null;
	if(window.XMLHttpRequest) {
		oAjax = new XMLHttpRequest();
	} else {
		oAjax = new ActiveXObject("Microsoft.XMLHTTP");
	}

	//2.连接服务器
	oAjax.open(type, url, true);

	//3.发送请求
	oAjax.send();

	//4.接收服务器的返回
	oAjax.onreadystatechange = function() {
		if(oAjax.readyState == 4) //完成
		{
			if(oAjax.status == 200) //成功
			{
				fnSucc(oAjax.responseText);
			} else {
				if(fnFaild)
					fnFaild(oAjax.status);
			}
		}
	};
}
//图片名称采取方法	
function guid() {
    function s4() {
        return Math.floor((1 + Math.random()) * 0x10000)
            .toString(16)
            .substring(1);
    }
    return s4() + s4() + '-' + s4() + '-' + s4() + '-' +
        s4() + '-' + s4() + s4() + s4();
}
	//做个下简易的验证  大小 格式
$('#avatarInput').on('change', function(e) {
	var filemaxsize = 1024 * 5; //5M
	var target = $(e.target);
	console.log(target[0].files.length)
	var Size = target[0].files[0].size / 1024;

	if(Size > filemaxsize) {
		alert('图片过大，请重新选择!');
		$(".avatar-wrapper").childre().remove;
		return false;
	}
	if(!this.files[0].type.match(/image.*/)) {
		alert('请选择正确的图片!')
	} else {
		var filename = document.querySelector("#avatar-name");
		var texts = document.querySelector("#avatarInput").value;
		var teststr = texts; //你这里的路径写错了
		testend = teststr.match(/[^\\]+\.[^\(]+/i); //直接完整文件名的
		filename.innerHTML = testend;
	}
});
//保存修改
$(".avatar-save").on("click", function() {
	var img_lg = document.getElementById('imageHead');
	if($("#imageHead:has(img)").length == 0) {
		alert("未选择图片!")
		//-----没有img子标记-----     
	} else {
		// 截图小的显示框内的内容
		html2canvas(img_lg, {
			allowTaint: true,
			taintTest: false,
			onrendered: function(canvas) {
				canvas.id = "mycanvas";
				//生成base64图片数据
				var dataUrl = canvas.toDataURL("image/jpg");
				var newImg = document.createElement("img");
				newImg.src = dataUrl;
				imagesAjax(dataUrl)
			}
		});
		//uploadPic(上传路径,input文件选择器,显示图片的选择器)
		uploadPic("***", "#avatarInput", '.addpro-img')
	}
})

//请求ajax
