<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.min.js"></script>
</head>
<body>
<div id="app">
    <first message="这是我传递的内容"></first>
</div>
<script>
    Vue.component('first',{
        // 声明prop
        props:['message'],
        // 同样也可以在 vm 实例中像 “this.message” 这样使用
        template:'<h1>{{message}}</h1>'
    });
    new Vue({
        el:'#app'
    })
</script>
</body>
</html>
