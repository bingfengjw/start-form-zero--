<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<p>修饰符是以半角句号 . 指明的特殊后缀，用于指出一个指定应该以特殊方式绑定。例如，.prevent 修饰符告诉 v-on 指令对于触发的事件调用 event.preventDefault()：</p>
		<p>在这里，点击之后会执行onSubmit这个函数，但是由于使用了修饰符，所以没有执行action跳转页面</p>
		<hr>
		<div id="app">
			<form v-on:submit.prevent="onSubmit" action="demo00.html">
				<input type="text" name="username">
				<input type="submit">
			</form>
			
			---------------
				<!-- 阻止单击事件冒泡 -->
				<a v-on:click.stop="doThis"></a>
				
				<!-- 提交事件不再重载页面(只执行当前vue事件,阻止默认事件) -->
				<form action="demo06 - 事件.html" v-on:submit.prevent="onSubmit"></form>
				
				<!-- 修饰符可以串联 -->
				<a v-on:click.stop.prevent="doThat"></a>
				
				<!-- 添加事件侦听器时使用事件捕获模式 -->
				<div v-on:click.capture="doThis">...</div>
				
				<!-- 只当事件在该元素本身（而不是子元素）触发时触发回调 -->
				<div v-on:click.self="doThat">...</div>
				
				<!-- click 事件至少触发一次，2.1.4版本新增 -->
				<a v-on:click.once="doThis"></a>
			------------------
			
		</div>
		<script type="text/javascript">
			new Vue({
				el:"#app",
				data:{
					onSubmit:function(){
						alert('执行了这个函数')
					}
				}
			})
		</script>
	</body>
</html>
