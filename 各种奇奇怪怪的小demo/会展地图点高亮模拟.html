<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    img{
      display: block;
      width: 100%;
    }

    .map {
      width: 800px;
      height: 800px;
      border: 2px solid red;
      margin: 50px auto;
      position: relative;
    }

    .point {
      position: absolute;
      left: 0;
      top: 0;
      background-color: red;
      border-radius: 50%;
      width: 30px;
      height: 30px;
    }
  </style>
</head>

<body>
  <div class="map">
    <img src="http://img3.cache.netease.com/game/2011/5/31/201105311622285252f.jpg">
    <div class="point"></div>
  </div>

  <script>
    const oMap = document.querySelector('.map');
    const oPoint = document.querySelector('.point');
    const oImg = document.querySelector('img');
    const pointPosition = {
      left:'200px',
      top:'120px'
    }
    
    console.log('left ',oImg.scrollWidth / Number.parseInt(pointPosition.left));
    console.log('top ',oImg.scrollHeight / Number.parseInt(pointPosition.top));
    console.log('图片宽度 ',oImg.scrollWidth);
    console.log('图片高度 ',oImg.scrollHeight);
    oMap.style.height = oImg.scrollHeight + 'px';
    console.log('div高度',oMap.style.height);
    // oImg.style.left = Math.ceil(100 / (oImg.scrollWidth / Number.parseInt(pointPosition.left))) + '%';
    // oImg.style.top = Math.ceil(100 / (oImg.scrollHeight / Number.parseInt(pointPosition.top))) + '%';
    oPoint.style.left = pointPosition.left;
    oPoint.style.top = pointPosition.top;
    console.log('oPoint.style.left ',oPoint.style.left);
    console.log('oPoint.style.top ',oPoint.style.top);
  </script>
</body>

</html>
