<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>阻止事件默认行为</title>
		<style type="text/css">
			#box{
				margin-top: 1000px;
				width: 100%;
				height: 400px;
				background-color: yellowgreen;
			}
		</style>
	</head>
	<body>
	<!--
	a标签的默认行为:页面跳转,锚点链接
	-->
	<a href="#box">调到box</a>
	<a href="https://www.baidu.com/">百度</a>
	<a href="https://www.zhufengpeixun.cn/">珠峰培训</a>
	<div id="box"></div>
	<script type="text/javascript">
		//e.preventDefault() 阻止事件的默认行为 ,但是有兼容性
		//return false 这个也可以,
		//低版本使用window.event.returnValue=false

	</script>
	</body>
</html>
