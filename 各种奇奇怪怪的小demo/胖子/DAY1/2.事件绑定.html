DOM0级事件绑定
box.onclick=function(){}
元素.事件行为=函数
相当于给一个元素的属性赋值,只能赋一个值,后面如果在赋值,就会覆盖前面的值,所以说DOMO级事件只能绑定一次

DOM0级事件移除 就是元素.事件行为在=null,
DOMO级事件兼容任何浏览器,发生在冒泡阶段


DOM2级事件绑定,
addEventListener是类EventTarget原型下的公有方法
box.addEventListener("事件类型,就是事件行为去掉on",函数,布尔值);
默认:false ,冒泡阶段发生
true:捕获阶段
DOM2级事件同一个事件行为可以绑定多个函数,按照你绑定的先后顺序执行的
DOM2级事件移除  removeEventListener
在低版本IE下   IE9以下,是没有addEventListener,
attachEvent()绑定
