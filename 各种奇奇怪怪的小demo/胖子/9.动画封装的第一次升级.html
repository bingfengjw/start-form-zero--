<script type="text/javascript">
    function animation(curEle,target={},...arg) {
        //当前元素curEle和target是必须要传的
        //剩下的参数,需要两种,一种是数字,一种是函数
        //将剩下的参数分为两类,分别放在一个数组中
        var numAry=[],fnAry=[];
      arg.forEach((item)=>{
          if(typeof item =="number"){
              numAry.push(item)
          }else if(typeof item=="function"){
              fnAry.push(item)
          }
      });
      //先得到总时间duration
        var duration=2000
       for(var i=0;i<numAry.length;i++){
           if(numAry[i]>100){
               duration=numAry[i];
               num.splice(i,1)
               break;
           }

       }
       //得到interval
        var interval=numAry[0]||13;
        //得到effect运动曲线的索引
        var effect=numAry[1]||0
        var time=0,timer=null,begin={}
        if(target&&target.toString()=="[object Object]"){
            for(var key in target){
                begin[key]=$.css(curEle,key)
            }

        }
        //运动曲线
        var Effect={ //匀速
            Linear: function (t, b, c, d) {
                return c * t / d + b;
            },

            //指数衰减的反弹缓动
            BounceEaseIn: function (t, b, c, d) {
                return c - Effect.BounceEaseOut(d - t, 0, c, d) + b;
            },
            BounceEaseOut: function (t, b, c, d) {
                if ((t /= d) < (1 / 2.75)) {
                    return c * (7.5625 * t * t) + b;
                } else if (t < (2 / 2.75)) {
                    return c * (7.5625 * (t -= (1.5 / 2.75)) * t + .75) + b;
                } else if (t < (2.5 / 2.75)) {
                    return c * (7.5625 * (t -= (2.25 / 2.75)) * t + .9375) + b;
                } else {
                    return c * (7.5625 * (t -= (2.625 / 2.75)) * t + .984375) + b;
                }
            },
            BounceEaseInOut: function (t, b, c, d) {
                if (t < d / 2) {
                    return Effect.BounceEaseIn(t * 2, 0, c, d) * .5 + b;
                }
                return Effect.BounceEaseOut(t * 2 - d, 0, c, d) * .5 + c * .5 + b;
            },

            //二次方的缓动
            QuadEaseIn: function (t, b, c, d) {
                return c * (t /= d) * t + b;
            },
            QuadEaseOut: function (t, b, c, d) {
                return -c * (t /= d) * (t - 2) + b;
            },
            QuadEaseInOut: function (t, b, c, d) {
                if ((t /= d / 2) < 1) {
                    return c / 2 * t * t + b;
                }
                return -c / 2 * ((--t) * (t - 2) - 1) + b;
            },

            //三次方的缓动
            CubicEaseIn: function (t, b, c, d) {
                return c * (t /= d) * t * t + b;
            },
            CubicEaseOut: function (t, b, c, d) {
                return c * ((t = t / d - 1) * t * t + 1) + b;
            },
            CubicEaseInOut: function (t, b, c, d) {
                if ((t /= d / 2) < 1) {
                    return c / 2 * t * t * t + b;
                }
                return c / 2 * ((t -= 2) * t * t + 2) + b;
            },

            //四次方的缓动
            QuartEaseIn: function (t, b, c, d) {
                return c * (t /= d) * t * t * t + b;
            },
            QuartEaseOut: function (t, b, c, d) {
                return -c * ((t = t / d - 1) * t * t * t - 1) + b;
            },
            QuartEaseInOut: function (t, b, c, d) {
                if ((t /= d / 2) < 1) {
                    return c / 2 * t * t * t * t + b;
                }
                return -c / 2 * ((t -= 2) * t * t * t - 2) + b;
            },

            //五次方的缓动
            QuintEaseIn: function (t, b, c, d) {
                return c * (t /= d) * t * t * t * t + b;
            },
            QuintEaseOut: function (t, b, c, d) {
                return c * ((t = t / d - 1) * t * t * t * t + 1) + b;
            },
            QuintEaseInOut: function (t, b, c, d) {
                if ((t /= d / 2) < 1) {
                    return c / 2 * t * t * t * t * t + b;
                }
                return c / 2 * ((t -= 2) * t * t * t * t + 2) + b;
            },

            //正弦曲线的缓动
            SineEaseIn: function (t, b, c, d) {
                return -c * Math.cos(t / d * (Math.PI / 2)) + c + b;
            },
            SineEaseOut: function (t, b, c, d) {
                return c * Math.sin(t / d * (Math.PI / 2)) + b;
            },
            SineEaseInOut: function (t, b, c, d) {
                return -c / 2 * (Math.cos(Math.PI * t / d) - 1) + b;
            },

            //指数曲线的缓动
            ExpoEaseIn: function (t, b, c, d) {
                return (t == 0) ? b : c * Math.pow(2, 10 * (t / d - 1)) + b;
            },
            ExpoEaseOut: function (t, b, c, d) {
                return (t == d) ? b + c : c * (-Math.pow(2, -10 * t / d) + 1) + b;
            },
            ExpoEaseInOut: function (t, b, c, d) {
                if (t == 0) return b;
                if (t == d) return b + c;
                if ((t /= d / 2) < 1) return c / 2 * Math.pow(2, 10 * (t - 1)) + b;
                return c / 2 * (-Math.pow(2, -10 * --t) + 2) + b;
            },

            //圆形曲线的缓动
            CircEaseIn: function (t, b, c, d) {
                return -c * (Math.sqrt(1 - (t /= d) * t) - 1) + b;
            },
            CircEaseOut: function (t, b, c, d) {
                return c * Math.sqrt(1 - (t = t / d - 1) * t) + b;
            },
            CircEaseInOut: function (t, b, c, d) {
                if ((t /= d / 2) < 1) {
                    return -c / 2 * (Math.sqrt(1 - t * t) - 1) + b;
                }
                return c / 2 * (Math.sqrt(1 - (t -= 2) * t) + 1) + b;
            },

            //超过范围的三次方缓动
            BackEaseIn: function (t, b, c, d, s) {
                if (s == undefined) s = 1.70158;
                return c * (t /= d) * t * ((s + 1) * t - s) + b;
            },
            BackEaseOut: function (t, b, c, d, s) {
                if (s == undefined) s = 1.70158;
                return c * ((t = t / d - 1) * t * ((s + 1) * t + s) + 1) + b;
            },
            BackEaseInOut: function (t, b, c, d, s) {
                if (s == undefined) s = 1.70158;
                if ((t /= d / 2) < 1) {
                    return c / 2 * (t * t * (((s *= (1.525)) + 1) * t - s)) + b;
                }
                return c / 2 * ((t -= 2) * t * (((s *= (1.525)) + 1) * t + s) + 2) + b;
            },

            //指数衰减的正弦曲线缓动
            ElasticEaseIn: function (t, b, c, d, a, p) {
                if (t == 0) return b;
                if ((t /= d) == 1) return b + c;
                if (!p) p = d * .3;
                var s;
                !a || a < Math.abs(c) ? (a = c, s = p / 4) : s = p / (2 * Math.PI) * Math.asin(c / a);
                return -(a * Math.pow(2, 10 * (t -= 1)) * Math.sin((t * d - s) * (2 * Math.PI) / p)) + b;
            },
            ElasticEaseOut: function (t, b, c, d, a, p) {
                if (t == 0) return b;
                if ((t /= d) == 1) return b + c;
                if (!p) p = d * .3;
                var s;
                !a || a < Math.abs(c) ? (a = c, s = p / 4) : s = p / (2 * Math.PI) * Math.asin(c / a);
                return (a * Math.pow(2, -10 * t) * Math.sin((t * d - s) * (2 * Math.PI) / p) + c + b);
            },
            ElasticEaseInOut: function (t, b, c, d, a, p) {
                if (t == 0) return b;
                if ((t /= d / 2) == 2) return b + c;
                if (!p) p = d * (.3 * 1.5);
                var s;
                !a || a < Math.abs(c) ? (a = c, s = p / 4) : s = p / (2 * Math.PI) * Math.asin(c / a);
                if (t < 1) return -.5 * (a * Math.pow(2, 10 * (t -= 1)) * Math.sin((t * d - s) * (2 * Math.PI) / p)) + b;
                return a * Math.pow(2, -10 * (t -= 1)) * Math.sin((t * d - s) * (2 * Math.PI) / p) * .5 + c + b;
            }
        }
        var EffectAry=[];
        for(var key in Effect){
            EffectAry.push(Effect[key])
        }
        //根据effect的值作为索引取出对应的曲线运动
        effect>EffectAry.length-1?0:effect;
        effect=EffectAry[effect];
        //开启定时器进行动画
        timer=setInterval(()=>{
            time+=interval;
            if(time>=duration){
                clearInterval(timer);
                for(var key in target){
                    $.css(curEle,key,target[key])
                }
                //让数组fnAry中的函数在这里依次执行
                fnAry.forEach((item)=>{
                    item.call(curEle)
                })
                return
            }
            for(var key in target){
               $.css(curEle,key,effect(time,begin[key],target[key]-begin[key],duration))
            }
        },interval)



    };
    animation(box,{width:100,height:100,left:1200},13,5,function () {
        console.log(this);
        this.innerHTML="张华男"
    },function () {
        this.style.backgroundColor="green"
    });

</script>
