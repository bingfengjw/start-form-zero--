<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/zepto.min.js"></script>
</head>
<body>
<!--第一个区域Loading-->
<section id="loading" class="loading">
    <div class="title">
        <h1>珠峰培训</h1>
        <h2>H5场景交互简历</h2>
    </div>
    <div class="progress">
        <div class="progressBox"></div>
    </div>
</section>
<!--第二个区域phone-->
<section class="phone" id="phone">
    <h2><img src="img/zf_phoneLogo.png" alt=""></h2>
    <div class="time">00:00</div>
    <div class="listen">
        <div class="move"></div>
        <div class="touch"></div>
    </div>
    <div class="details">
        <div class="touch"></div>
    </div>
    <audio id="listenMusic" src="audio/bell.mp3" loop preload="none"></audio>
    <audio id="detailMusic" src="audio/say.mp3" preload="none"></audio>
    <!--loop 循环播放-->
</section>
</body>
</html>
<script>
    var W=document.documentElement.clientWidth||document.body.clientWidth;
    var dW=640;
    document.documentElement.style.fontSize=W*100/dW+"px";

</script>
<script src="js/index.js"></script>
