<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>张华男</title>
    <style>
        html,body,div,img{
            margin: 0;
            padding: 0;
            -webkit-user-select: none;

        }
        html,body{
            width: 100%;
            height: 100%;
        }
        div{
            width: 100px;
            height: 100px;
            position: absolute;
            cursor: move;
        }
        img{
            width: 100%;
            height: 100%;

        }
        #box1{
            left:100px;
            top:100px;
        }
        #box2{
            left:200px;
            top:150px;
        }
        #box3{
            left:300px;
            top:200px;
        }
        .ab{
            border:2px dashed red;
        }


    </style>
</head>
<body>
<div id="box1">
    <img src="img/1.jpg" alt="">
</div>
<div id="box2">
    <img src="img/2.jpg" alt="">
</div>
<div id="box3">
    <img src="img/3.jpg" alt="">
</div>
</body>
</html>
<script src="js/drag.js"></script>
<script type="text/javascript">

    let box1=document.getElementById("box1");
    let box2=document.getElementById("box2");
    let box3=document.getElementById("box3");
    new Drag(box1).bb();
    new Drag(box2).border();
    new Drag(box3).jump();

</script>
