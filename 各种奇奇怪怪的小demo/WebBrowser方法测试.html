  <input type="button" name="btn" id="btn" value="关闭" onClick="onClose();" />
  
  <script>
    function onClose() {
      //模拟Alt+F4
      var shell = new ActiveXObject("WScript.Shell");
      window.focus();
      shell.SendKeys("%{F4}");
      shell.Quit();
    }
  </script>
