<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    // 虽然 Proxy 可以代理针对目标对象的访问，
    // 但它不是目标对象的透明代理，即不做任何拦截的情况下，也无法保证与目标对象的行为一致。
    // 主要原因就是在 Proxy 代理的情况下，目标对象内部的this关键字会指向 Proxy 代理。
    (function () {
      const target = {
        m: function () {
          console.log(this === proxy);
        }
      };
      const handler = {};

      const proxy = new Proxy(target, handler);

      target.m() // false
      proxy.m() // true
    })();

    console.log('------------------------');

    (function () {
      // 下面是一个例子，由于this指向的变化，导致 Proxy 无法代理目标对象。

      const _name = new WeakMap();

      class Person {
        constructor(name) {
          _name.set(this, name);
        }
        get name() {
          return _name.get(this);
        }
      }

      const jane = new Person('Jane');
      console.log(jane.name); // 'Jane'

      const proxy = new Proxy(jane, {});
      console.log(proxy.name); // undefined
      // 上面代码中，目标对象jane的name属性，实际保存在外部WeakMap对象_name上面，通过this键区分。
      // 由于通过proxy.name访问时，this指向proxy，导致无法取到值，所以返回undefined。
    })();

    console.log('------------------------');

    (function () {
      // 此外，有些原生对象的内部属性，只有通过正确的this才能拿到，所以 Proxy 也无法代理这些原生对象的属性。

      const target = new Date();
      const handler = {};
      const proxy = new Proxy(target, handler);

      proxy.getDate();
      // TypeError: this is not a Date object.

      // 上面代码中，getDate方法只能在Date对象实例上面拿到，如果this不是Date对象实例就会报错。这时，this绑定原始对象，就可以解决这个问题。
    })();

    console.log('------------------------');

    (function () {
      const target = new Date('2015-01-01');
      const handler = {
        get(target, prop) {
          if (prop === 'getDate') {
            return target.getDate.bind(target);
          }
          return Reflect.get(target, prop);
        }
      };
      const proxy = new Proxy(target, handler);

      console.log(proxy.getDate()); // 1
    })();
  </script>
</body>

</html>
