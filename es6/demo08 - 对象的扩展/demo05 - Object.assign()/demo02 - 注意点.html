<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    (function () {
      // （1）浅拷贝

      // Object.assign方法实行的是浅拷贝， 而不是深拷贝。
      // 也就是说， 如果源对象某个属性的值是对象， 那么目标对象拷贝得到的是这个对象的引用。
      const obj1 = {
        a: {
          b: 1
        }
      };
      const obj2 = Object.assign({}, obj1);

      obj1.a.b = 2;
      obj2.a.b // 2
      // 上面代码中， 源对象obj1的a属性的值是一个对象， Object.assign拷贝得到的是这个对象的引用。 
      // 这个对象的任何变化， 都会反映到目标对象上面。
    })();


    console.log('------------------------');

    (function () {
      // （2）同名属性的替换
      // 对于这种嵌套的对象，一旦遇到同名属性，Object.assign的处理方法是替换，而不是添加。

      const target = {
        a: {
          b: 'c',
          d: 'e'
        }
      }
      const source = {
        a: {
          b: 'hello'
        }
      }
      console.log(Object.assign(target, source));
      // { a: { b: 'hello' } }

      // 上面代码中，target对象的a属性被source对象的a属性整个替换掉了，而不会得到{ a: { b: 'hello', d: 'e' } }的结果。
      // 这通常不是开发者想要的，需要特别小心。

      // 一些函数库提供Object.assign的定制版本（比如 Lodash 的_.defaultsDeep方法），可以得到深拷贝的合并。
    })();

    console.log('------------------------');

    (function () {
      // （3）数组的处理
      // Object.assign可以用来处理数组，但是会把数组视为对象。

      console.log(Object.assign([1, 2, 3], [4, 5]));
      // [4, 5, 3]
      // 上面代码中，Object.assign把数组视为属性名为0、1、2的对象，因此源数组的0号属性4覆盖了目标数组的0号属性1。
    })();

    console.log('------------------------');

    (function () {
      // （4）取值函数的处理
      // Object.assign只能进行值的复制，如果要复制的值是一个取值函数，那么将求值后再复制。

      const source = {
        get foo() {
          return 1
        }
      };
      const target = {a:'a'};

      console.log(Object.assign(target, source));
      // { foo: 1 }
      // 上面代码中，source对象的foo属性是一个取值函数，Object.assign不会复制这个取值函数，只会拿到值以后，将这个值复制过去。
    })();
  </script>
</body>

</html>
