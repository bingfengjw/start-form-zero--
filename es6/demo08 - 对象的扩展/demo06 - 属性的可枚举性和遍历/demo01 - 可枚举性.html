<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    (function () {
      // 对象的每个属性都有一个描述对象（Descriptor），用来控制该属性的行为。
      // Object.getOwnPropertyDescriptor方法可以获取该属性的描述对象。

      let obj = {
        foo: 123
      };
      console.log(Object.getOwnPropertyDescriptor(obj, 'foo'));
      //  {
      //    value: 123,
      //    writable: true,
      //    enumerable: true,
      //    configurable: true
      //  }

      // 描述对象的enumerable属性，称为”可枚举性“，如果该属性为false，就表示某些操作会忽略当前属性。

      // 目前， 有四个操作会忽略enumerable为false的属性。

      // for...in循环： 只遍历对象自身的和继承的可枚举的属性。
      // Object.keys()： 返回对象自身的所有可枚举的属性的键名。
      // JSON.stringify()： 只串行化对象自身的可枚举的属性。
      // Object.assign()： 忽略enumerable为false的属性， 只拷贝对象自身的可枚举的属性。

      // 这四个操作之中， 前三个是 ES5 就有的， 最后一个Object.assign() 是 ES6 新增的。 
      // 其中， 只有for...in会返回继承的属性， 其他三个方法都会忽略继承的属性， 只处理对象自身的属性。 
      // 实际上， 引入“ 可枚举”（ enumerable） 这个概念的最初目的， 就是让某些属性可以规避掉for...in操作， 
      // 不然所有内部属性和方法都会被遍历到。 
      // 比如， 对象原型的toString方法， 以及数组的length属性， 就通过“ 可枚举性”， 从而避免被for...in遍历到。
    })();

    console.log('------------------------');

    (function () {
      console.log(Object.getOwnPropertyDescriptor(Object.prototype, 'toString').enumerable);
      // false

      console.log(Object.getOwnPropertyDescriptor([], 'length').enumerable);
      // false

      // 上面代码中，toString和length属性的enumerable都是false，因此for...in不会遍历到这两个继承自原型的属性。
    })();

    console.log('------------------------');

    (function () {
      // 另外，ES6 规定，所有 Class 的原型的方法都是不可枚举的。

      Object.getOwnPropertyDescriptor(class {
        foo() {}
      }.prototype, 'foo').enumerable
      // false
      
      // 总的来说，操作中引入继承的属性会让问题复杂化，大多数时候，我们只关心对象自身的属性。
      // 所以，尽量不要用for...in循环，而用Object.keys()代替。
    })();
  </script>
</body>

</html>
