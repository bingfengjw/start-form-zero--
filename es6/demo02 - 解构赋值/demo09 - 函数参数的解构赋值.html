<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //函数的参数也可以使用解构赋值。
        function add([x,y]){
            return x + y;
        }
        console.log(add([1,2]));
        //上面代码中，函数add的参数表面上是一个数组，但在传入参数的那一刻，数组参数就被解构成变量x和y。
        // 对于函数内部的代码来说，它们能感受到的参数就是x和y。

        //console.log(add(1,2));
        //如果声明函数时使用的是数组,那么调用这个函数时使用的也必须是数组

        console.log([[1, 2], [3, 4]].map(([a, b]) => a + b));
        // [3,7]

        console.log('\n');
        console.log('------------');
        console.log('\n');

        //函数参数的解构也可以使用默认值。
        function move({x = 0, y = 0} = {}) {
            return [x,y];
        }
        console.log(move({x:3,y:4}));   //  [3,4]
        console.log(move({x:3}));   //  [3,0]
        console.log(move({}));   //  [0,0]
        console.log(move());   //  [0,0]
        //上面代码中，函数move的参数是一个对象，通过对这个对象进行解构，得到变量x和y的值。如果解构失败，x和y等于默认值。

        console.log('\n');
        console.log('------------');
        console.log('\n');

        function move2({x,y} = {x:0,y:0}) {
            return [x,y];
        }

        console.log(move2({x:10,y:20}));
        console.log(move2({y:10,x:20}));
        console.log(move2({x:10}));
        console.log(move2());
        //  上面代码是为函数move的参数指定默认值，而不是为变量x和y指定默认值，所以会得到与前一种写法不同的结果。

        console.log('\n');
        console.log('------------');
        console.log('\n');

        //undefined就会触发函数参数的默认值。
        console.log([1, undefined, 3, null].map((x = 'yes') => x));
        //  分别给数组中的每一项赋值 x= 'yes' ,只有中间的undefined被成功赋值,因为只有undefined会触发默认值
    </script>
</head>

</body>
</html>
