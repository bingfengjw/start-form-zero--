<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //字符串也可以解构赋值。这是因为此时，字符串被转换成了一个类似数组的对象。
        let [a,b,c,d,e] = 'hello';
        console.log('a = ' + a);    //h
        console.log('b = ' + b);    //e
        console.log('c = ' + c);    //l
        console.log('d = ' + d);    //l
        console.log('e = ' + e);    //o

        console.log('\n');

        //类似数组的对象都有一个length属性，因此还可以对这个属性解构赋值。
        let {length:len} = 'hello';
        console.log(length);        //0
        console.log(len);           //5
    </script>
</head>
<body>

</body>
</html>
