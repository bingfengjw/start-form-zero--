<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			//在过去，声明变量只能使用简单的var a=1;var b=2;这类的形式，现在可以使用解构赋值的方式声明变量：
			let [a,b,c,d] = [1,2,3,4];
			console.log(a);		//1
			console.log(b);		//2
			console.log(c);		//3
			console.log(d);		//4
		</script>
	</head>
	<body>
	</body>
</html>
