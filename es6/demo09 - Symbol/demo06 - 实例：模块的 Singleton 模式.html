        // mod.js

        if (!global[FOO_KEY]) {
          global[FOO_KEY] = new A();

        module.exports = global[FOO_KEY];

        const FOO_KEY = Symbol('foo');

    虽然Node会将脚本的执行结果缓存，一般情况下，不会多次执行同一个脚本，但是用户可以手动清除缓存，所以也不是完全可靠。
