<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    // Array.prototype.includes方法返回一个布尔值，表示某个数组是否包含给定的值，与字符串的includes方法类似。
    // ES2016 引入了该方法。
    console.log([1, 2, 3].includes(2)); // true
    console.log([1, 2, 3].includes(4)); // false
    console.log([1, 2, NaN].includes(NaN)); // true

    console.log('------------------------');

    // 该方法的第二个参数表示搜索的起始位置，默认为0。
    // 如果第二个参数为负数，则表示倒数的位置，
    // 如果这时它大于数组长度（比如第二个参数为-4，但数组长度为3），则会重置为从0开始。
    console.log([1, 2, 3].includes(3, 3)); // false
    console.log([1, 2, 3].includes(3, 2)); // true
    console.log([1, 2, 3].includes(3, -1)); // true

    console.log('------------------------');

    // 没有该方法之前，我们通常使用数组的indexOf方法，检查是否包含某个值。
    let arr = [1, 2, 3, 4, 5];
    let el = 8;
    if (arr.indexOf(el) !== -1) {
      // ...
    }
    // indexOf方法有两个缺点，
    // 一是不够语义化，它的含义是找到参数值的第一个出现位置，所以要去比较是否不等于-1，表达起来不够直观。
    // 二是，它内部使用严格相等运算符（===）进行判断，这会导致对NaN的误判。

    console.log([NaN].indexOf(NaN)); // -1
    // includes使用的是不一样的判断算法， 就没有这个问题。
    console.log([NaN].includes(NaN)); // true

    console.log('------------------------');

    // 下面代码用来检查当前环境是否支持该方法，如果不支持，部署一个简易的替代版本。

    const contains = (() =>
      Array.prototype.includes ?
      (arr, value) => arr.includes(value) :
      (arr, value) => arr.some(el => el === value)
    )();
    contains(['foo', 'bar'], 'baz'); // => false

    // 另外， Map 和 Set 数据结构有一个has方法， 需要注意与includes区分。
    // Map 结构的has方法， 
    // 是用来查找键名的， 比如Map.prototype.has(key)、 WeakMap.prototype.has(key)、 Reflect.has(target, propertyKey)。

    // Set 结构的has方法， 
    // 是用来查找值的， 比如Set.prototype.has(value)、 WeakSet.prototype.has(value)。
  </script>
</body>

</html>
