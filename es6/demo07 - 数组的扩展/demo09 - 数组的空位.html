<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    // 数组的空位指，数组的某一个位置没有任何值。比如，Array构造函数返回的数组都是空位。
    console.log(Array(3)); // [, , ,]
    // 上面代码中，Array(3)返回一个具有3个空位的数组。

    console.log('------------------------');

    // 注意，空位不是undefined，一个位置的值等于undefined，依然是有值的。空位是没有任何值，in运算符可以说明这一点。
    console.log(0 in [undefined, undefined, undefined]); // true
    console.log(0 in [, , , ]); // false
    // 上面代码说明， 第一个数组的0号位置是有值的， 第二个数组的0号位置没有值。

    console.log('------------------------');

    // ES5 对空位的处理，已经很不一致了，大多数情况下会忽略空位。
    // --- forEach(), filter(), every() 和some()都会跳过空位。
    // --- map()会跳过空位，但会保留这个值
    // --- join()和toString()会将空位视为undefined，而undefined和null会被处理成空字符串。

    // forEach方法
    [, 'a'].forEach((x, i) => console.log(i)); // 1

    // filter方法
    console.log(['a', , 'b'].filter(x => true)); // ['a','b']

    // every方法
    console.log([, 'a'].every(x => x === 'a')); // true

    // some方法
    console.log([, 'a'].some(x => x !== 'a')); // false

    // map方法
    console.log([, 'a'].map(x => 1)); // [,1]

    // join方法
    console.log([, 'a', undefined, null].join('#')); // "#a##"

    // toString方法
    console.log([, 'a', undefined, null].toString()); // ",a,,"

    // ES6 则是明确将空位转为undefined。

    console.log('------------------------');

    // Array.from方法会将数组的空位，转为undefined，也就是说，这个方法不会忽略空位。
    console.log(Array.from(['a', , 'b']));
    // [ "a", undefined, "b" ]

    // 扩展运算符（...）也会将空位转为undefined。
    console.log([...['a', , 'b']]);
    // [ "a", undefined, "b" ]

    // copyWithin()会连空位一起拷贝。
    console.log([undefined, 'a', 'b', , ].copyWithin(2, 0)); // [,"a",,"a"]

    // fill()会将空位视为正常的数组位置。
    console.log(new Array(3).fill('a')); // ["a","a","a"]

    // for...of循环也会遍历空位。
    let arr = [, , ];
    for (let i of arr) {
      console.log(1);
    }
    // 1
    // 1
    // 上面代码中，数组arr有两个空位，for...of并没有忽略它们。如果改成map方法遍历，空位是会跳过的。

    console.log('------------------------');

    // entries()、 keys()、 values()、 find() 和findIndex() 会将空位处理成undefined。

    // entries()
    console.log([...[, 'a'].entries()]); // [[0,undefined], [1,"a"]]

    // keys()
    console.log([...[, 'a'].keys()]); // [0,1]

    // values()
    // console.log([...[, 'a'].values()]); // [undefined,"a"]

    // find()
    console.log([, 'a'].find(x => true)); // undefined

    // findIndex()
    console.log([, 'a'].findIndex(x => true)); // 0
    // 由于空位的处理规则非常不统一，所以建议避免出现空位。
  </script>
</body>

</html>
