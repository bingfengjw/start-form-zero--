<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 数组是复合的数据类型，直接复制的话，只是复制了指向底层数据结构的指针，而不是克隆一个全新的数组。
        (function () {
            const a1 = [1, 2];
            const a2 = a1;

            a2[0] = 2;
            console.log(a1); // [2, 2]
            // 上面代码中，a2并不是a1的克隆，而是指向同一份数据的另一个指针。修改a2，会直接导致a1的变化。
        })();

        console.log('------------------------');

        (function () {
            // ES5 只能用变通方法来复制数组。
            const a1 = [1, 2];
            const a2 = a1.concat();

            a2[0] = 2;
            console.log(a1); // [1, 2]
            // 上面代码中，a1会返回原数组的克隆，再修改a2就不会对a1产生影响。
        })();

        console.log('------------------------');

        (function () {
            // 扩展运算符提供了复制数组的简便写法。

            const a1 = [1, 2];
            // 写法一
            const a2 = [...a1];
            // 写法二
            const [...a3] = a1;
            // 上面的两种写法，a2都是a1的克隆。

            console.log(a2);
            console.log(a3);
        })();
    </script>
</body>

</html>
