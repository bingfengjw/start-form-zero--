<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>

  <script>
    // 任何 Iterator 接口的对象（参阅 Iterator 一章），都可以用扩展运算符转为真正的数组。
    let nodeList = document.querySelectorAll('div');
    let array = [...nodeList];
    console.log(nodeList, typeof nodeList);
    console.log(array, Array.isArray(array));
    // 上面代码中，querySelectorAll方法返回的是一个nodeList对象。它不是数组，而是一个类似数组的对象。

    // 这时，扩展运算符可以将其转为真正的数组，原因就在于NodeList对象实现了 Iterator 。
    let arrayLike = {
      '0': 'a',
      '1': 'b',
      '2': 'c',
      length: 3
    };
    // TypeError: Cannot spread non-iterable object.
    // let arr = [...arrayLike];
    // 上面代码中，arrayLike是一个类似数组的对象，但是没有部署 Iterator 接口，扩展运算符就会报错。
    // 这时，可以改为使用Array.from方法将arrayLike转为真正的数组。
  </script>
</body>

</html>
