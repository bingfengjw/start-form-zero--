<body>
  <script>
    (function () {
      // Generator 与状态机
      // Generator 是实现状态机的最佳结构。比如，下面的clock函数就是一个状态机。

      var ticking = true;
      var clock = function () {
        if (ticking)
          console.log('Tick!');
        else
          console.log('Tock!');
        ticking = !ticking;
      }

      var clock2 = function* () {
        while (true) {
          console.log('Tick!');
          yield;
          console.log('Tock!');
          yield;
        }
      };
      // 上面的 Generator 实现与 ES5 实现对比，可以看到少了用来保存状态的外部变量ticking，这样就更简洁，更安全（状态不会被非法篡改）、更符合函数式编程的思想，在写法上也更优雅。Generator 之所以可以不用外部变量保存状态，是因为它本身就包含了一个状态信息，即目前是否处于暂停态。  
    })();
  </script>
</body>
