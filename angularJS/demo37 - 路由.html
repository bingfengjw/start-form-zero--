<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
        <script src="http://apps.bdimg.com/libs/angular-route/1.3.13/angular-route.js"></script>
		<script src="js/angular-animate.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
		var app = angular.module('myapp',['ngRoute','myapp']);
		app.controller('ctrl1',function($scope){
			$scope.a = 100;
		});
		app.controller('ctrl2',function($scope){
			$scope.a = 111111;
		});
		app.controller('ctrl3',function($scope){
			$scope.a = 100;
		});
		app.config(['$routeProvider',function($routeProvider){
			//中括号的写法是为了防止代码压缩提取不到服务↑
			$routeProvider
			.when('/',{template:'这是第一个页面',controller:'ctrl1'})
			.when('/two',{template:'这是第二个页面',controller:'ctrl2'})
			.when('/thr',{template:'这是第三个页面',controller:'ctrl3'})
			.when('/fou',{templateUrl:'demo36 - 动画.html',controller:'ctrl3',resolve:"['ngAnimate']"})
			.otherwise({redirectTo:'/'});
		}]);
		</script>
	</head>
	<body ng-app="myapp">
		<ul>
			<li><a href="#/">页面1111{{a}}</a></li>
			<li><a href="#/two">页面2222{{a}}</a></li>
			<li><a href="#/thr">页面3333{{a}}</a></li>
			<li><a href="#/fou">页面4444</a></li>
			<li><a href="#/fiv">页面5555</a></li>
		</ul>
		<div ng-view></div>
	</body>
</html>
