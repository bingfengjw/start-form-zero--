<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/angular.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/angular-route.min.js"></script>
		<script type="text/javascript">
			var app = angular.module('app',['ngRoute']);
			/*var aR = 0;
			var bR = 0;
			var cR = 0;
			var dR = 0;*/
			app.controller('ctrl',function($scope,$rootScope){
				//$scope.r = '这是主页面的r';
				//$scope.r = aR + bR + cR + dR;
				$rootScope.r = $rootScope.a;
			});
			app.controller('ctrl1',function($scope,$rootScope){
				$scope.r = '这是第一个页面的r';
				$rootScope.a = $scope.r;
			});
			app.controller('ctrl2',function($scope){
				//$scope.r = '这是第二个页面的r';
			});
			app.controller('ctrl3',function($scope){
				//$scope.r = '这是第三个页面的r';
			});
			app.controller('ctrl4',function($scope){
				//$scope.r = '这是第四个页面的r';
			});
			//该路由版本为1.3.13，在1.6中路由的用法已经发生改变，在使用时需要用#!/的形式才可以获取到路由
			app.config(['$routeProvider',function($routeProvider){
				$routeProvider
				.when('/',{templateUrl:'new_file.html',controller:'ctrl1'})
				.when('/two',{templateUrl:'new_file2.html',controller:'ctrl2'})
				.when('/three',{templateUrl:'new_file3.html',controller:'ctrl3'})
				.when('/four',{templateUrl:'new_file4.html',controller:'ctrl4'})
			}])
		</script>
	</head>
	<body ng-app="app" ng-controller="ctrl">
		<ul>
			<li><a href="#!/">第一个</a></li>
			<li><a href="#!/two">第二个</a></li>
			<li><a href="#!/three">第三个</a></li>
			<li><a href="#!/four">第四个</a></li>
		</ul>
		{{r}}<br /><br />
		<div ng-view></div>
	</body>
</html>
