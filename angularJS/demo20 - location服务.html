<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/angular.min.js"></script>
		<script>
			var app = angular.module('myapp',[]);
			app.controller('myctrl',function($scope,$location){
				$scope.myUrl = $location.absUrl();
			})
		</script>
	</head>
	<body ng-app="myapp" ng-controller="myctrl">
		{{myUrl}}
	</body>
</html>
