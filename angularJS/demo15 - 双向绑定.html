<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/angular.min.js"></script>
		<script>
			var app = angular.module("myapp",[]);
			app.controller("myctrl",function($scope){
				$scope.name = "张三";
			})
		</script>
	</head>
	<body ng-app="myapp" ng-controller="myctrl">
		姓名：<input type="text" ng-model="name"><br />
		<p>您输入的姓名为：<b>{{name}}</b></p>
	</body>
</html>
