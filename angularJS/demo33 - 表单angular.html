<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/angular.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var app = angular.module('myapp',[]);
			app.controller('myctrl',function($scope){
				$scope.main = {first:'王',last:'宝强'};
				$scope.reset = function(){
					$scope.txt = angular.copy($scope.main);
				}
			})
		</script>
	</head>
	<body ng-app="myapp">
		<div ng-controller="myctrl">
			<input type="text" ng-model="txt.first"><br />
			<input type="text" ng-model="txt.last"><br />
			<button ng-click="reset()">RESET</button><br />
			<p>txt:{{txt}}</p>
			<p>main:{{main}}</p>
		</div>
	</body>
</html>
