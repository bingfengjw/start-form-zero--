<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/angular.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var app = angular.module('myapp',[]);
			app.controller('myctrl',function($scope){
				$scope.numList = [49,986,162,65,46,8,6,86,26,2,2,62,35,43,8,46,92,49];
				$scope.numList2 = [1,3,5,6,4,9];
				$scope.flag = true;
				$scope.change = function(){
					$scope.flag = !$scope.flag;
				}
			});
		</script>
	</head>
	<body ng-app="myapp" ng-controller="myctrl">
		<button ng-click="change()">点击排序</button>{{flag}}
		<div ng-repeat="x in numList | orderBy:order:flag track by $index ">
			{{x}}<br />
		</div>
		
	</body>
</html>
