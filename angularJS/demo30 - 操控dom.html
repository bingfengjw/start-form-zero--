<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 50px;
				height: 50px;
				background-color: #3300AA;
			}
		</style>
		<script src="js/angular.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var app = angular.module('myapp',[]);
			app.controller('myctrl1',function($scope){
				$scope.myCheck = true;
			})
			app.controller('myctrl2',function($scope){
				$scope.myCheck = true;
			})
		</script>
	</head>
	<body ng-app="myapp">
		<div ng-controller="myctrl1">
			<input type="button" ng-disabled="myCheck" value="点我！"><br />
			<label><input type="checkbox" ng-model="myCheck">点击切换myCheck值</label><br />
			{{myCheck}}
		</div>
		<hr />
		<div ng-controller="myctrl2">
			<div class="box" ng-show="myCheck"></div>
			<label><input type="checkbox" ng-model="myCheck">点击切换myCheck值</label><br />
			{{myCheck}}
		</div>
	</body>
</html>
