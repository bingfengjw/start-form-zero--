  <p></p>
  <span class="name">小张</span>
  <span class="name">小李</span>
  <span class="name">小王</span>

  <script>
    // Array.from方法用于将两类对象转为真正的数组：
    // 类似数组的对象（array-like object）和可遍历（iterable）的对象（包括ES6新增的数据结构Set和Map）。
    (function () {
      // 下面是一个类似数组的对象，Array.from将它转为真正的数组。
      let arrayLike = {
        '0': 'a',
        '1': 'b',
        '2': 'c',
        length: 3
      };

      // ES5的写法
      var arr1 = [].slice.call(arrayLike); // ['a', 'b', 'c']
      console.log(arr1);

      // ES6的写法
      let arr2 = Array.from(arrayLike); // ['a', 'b', 'c']
      console.log(arr2);
    })();

    console.log('------------------------');

    (function () {
      // 实际应用中，常见的类似数组的对象是DOM操作返回的NodeList集合，
      // 以及函数内部的arguments对象。Array.from都可以将它们转为真正的数组。

      // NodeList对象
      let ps = document.querySelectorAll('p');
      Array.from(ps).forEach(function (p) {
        console.log(p);
      });
      console.log(typeof ps);
      console.log(ps);

      // arguments对象
      function foo() {
        var args = Array.from(arguments);
        // ...
      }
      // 上面代码中，querySelectorAll方法返回的是一个类似数组的对象，可以将这个对象转为真正的数组，再使用forEach方法。
    })();

    console.log('------------------------');

    (function () {
      // 只要是部署了Iterator接口的数据结构，Array.from都能将其转为数组。
      Array.from('hello')
      // ['h', 'e', 'l', 'l', 'o']

      let namesSet = new Set(['a', 'b'])
      console.log(Array.from(namesSet)); // ['a', 'b']
      // 上面代码中，字符串和Set结构都具有Iterator接口，因此可以被Array.from转为真正的数组。
    })();

    console.log('------------------------');

    (function () {
      // 如果参数是一个真正的数组，Array.from会返回一个一模一样的新数组。

      console.log(Array.from([1, 2, 3]));
      // [1, 2, 3]
    })();


    console.log('------------------------');

    (function () {
      // 值得提醒的是，扩展运算符（...）也可以将某些数据结构转为数组。
      // arguments对象
      function foo() {
        const args = [...arguments];
      }

      // NodeList对象
      console.log([...document.querySelectorAll('p')]);
    })();

    console.log('------------------------');

    (function () {
      // 扩展运算符背后调用的是遍历器接口（Symbol.iterator），如果一个对象没有部署这个接口，就无法转换。
      // Array.from方法还支持类似数组的对象。
      // 所谓类似数组的对象，本质特征只有一点，即必须有length属性。
      // 因此，任何有length属性的对象，都可以通过Array.from方法转为数组，而此时扩展运算符就无法转换。
      console.log(Array.from({
        length: 3
      }));
      // [ undefined, undefined, undefined ]

      let arr1 = {
        0: 'qqq',
        1: 'www',
        2: 'eee',
        length: 4
      };
      console.log(Array.from(arr1));
      // ["qqq", "www", "eee", undefined]

      let arr2 = {
        q: 'qq',
        w: 'ww',
        e: 'ee',
        length: 3
      };
      console.log(Array.from(arr2));
      // [undefined, undefined, undefined]

      // 上面代码中，Array.from返回了一个具有三个成员的数组，每个位置的值都是undefined。扩展运算符转换不了这个对象。
    })();

    console.log('------------------------');

    (function () {
      // 对于还没有部署该方法的浏览器，可以用Array.prototype.slice方法替代。
      const toArray = (() =>
        Array.from ? Array.from : obj => [].slice.call(obj)
      )();
      let Ps = document.querySelectorAll('p');
      console.log(toArray(Ps));
    })();

    console.log('------------------------');

    (function () {
      // Array.from还可以接受第二个参数，作用类似于数组的map方法，用来对每个元素进行处理，将处理后的值放入返回的数组。
      let arrayLike = document.querySelectorAll('p');
      Array.from(arrayLike, x => x * x);
      // 等同于
      Array.from(arrayLike).map(x => x * x);

      console.log(Array.from([1, 2, 3], (x) => x * x));
      // [1, 4, 9]
    })();

    console.log('------------------------');

    (function () {
      // 下面的例子是取出一组DOM节点的文本内容。
      let spans = document.querySelectorAll('span.name');

      // map()
      let names1 = Array.prototype.map.call(spans, s => s.textContent);

      // Array.from()
      let names2 = Array.from(spans, s => s.textContent)

      console.log(spans);
      console.log(names1);
      console.log(names2);
    })();

    console.log('------------------------');

    (function () {
      // 下面的例子将数组中布尔值为false的成员转为0。

      console.log(Array.from([1, , 2, , 3], (n) => n || 0));
      // [1, 0, 2, 0, 3]
    })();

    console.log('------------------------');

    (function () {
      // 另一个例子是返回各种数据的类型。
      function typesOf() {
        return Array.from(arguments, value => typeof value)
      }
      console.log(typesOf(null, [], NaN));
      // ['object', 'object', 'number']
      // 如果map函数里面用到了this关键字，还可以传入Array.from的第三个参数，用来绑定this。
    })();

    console.log('------------------------');

    (function () {
      // Array.from()可以将各种值转为真正的数组，并且还提供map功能。
      // 这实际上意味着，只要有一个原始的数据结构，你就可以先对它的值进行处理，然后转成规范的数组结构，
      // 进而就可以使用数量众多的数组方法。
      console.log(Array.from({
        length: 2
      }, () => 'jack'));
      // ['jack', 'jack']
      // 上面代码中，Array.from的第一个参数指定了第二个参数运行的次数。这种特性可以让该方法的用法变得非常灵活。

      // Array.from()的另一个应用是，将字符串转为数组，然后返回字符串的长度。
      // 因为它能正确处理各种Unicode字符，可以避免JavaScript将大于\uFFFF的Unicode字符，算作两个字符的bug。
      function countSymbols(string) {
        return Array.from(string).length;
      }

      let arr = new Array(3).join('|qq|');
      console.log(arr);
    })();
  </script>
