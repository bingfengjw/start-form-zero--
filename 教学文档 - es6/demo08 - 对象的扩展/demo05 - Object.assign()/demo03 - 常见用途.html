<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    (function () {
      // （1）为对象添加属性
      class Point {
        constructor(x, y) {
          Object.assign(this, {
            x,
            y
          });
        }
      }
      console.log(new Point());
      // 上面方法通过Object.assign方法，将x属性和y属性添加到Point类的对象实例。
    })();

    console.log('------------------------');

    (function () {
      // （2）为对象添加方法
      function SomeClass() {
        console.log('this is SomeClass');
      }
      Object.assign(SomeClass.prototype, {
        someMethod(arg1, arg2) {
          '···'
        },
        anotherMethod() {
          '···'
        }
      });

      // 等同于下面的写法
      SomeClass.prototype.someMethod = function (arg1, arg2) {
        '···'
      };
      SomeClass.prototype.anotherMethod = function () {
        '···'
      };
      console.log(SomeClass());
      // 上面代码使用了对象属性的简洁表示法，
      // 直接将两个函数放在大括号中，再使用assign方法添加到SomeClass.prototype之中。
    })();

    console.log('------------------------');

    (function () {
      // （3）克隆对象
      function clone(origin) {
        return Object.assign({}, origin);
      }
      // 上面代码将原始对象拷贝到一个空对象，就得到了原始对象的克隆。

      // 不过，采用这种方法克隆，只能克隆原始对象自身的值，不能克隆它继承的值。如果想要保持继承链，可以采用下面的代码。

      function cloneWithPrototype(origin) {
        let originProto = Object.getPrototypeOf(origin);
        return Object.assign(Object.create(originProto), origin);
      }
    })();

    console.log('------------------------');

    (function () {
      // （4）合并多个对象

      // 将多个对象合并到某个对象。
      const merge =
        (target, ...sources) => Object.assign(target, ...sources);

      // 如果希望合并后返回一个新对象，可以改写上面函数，对一个空对象合并。

      const mergeInNewObj =
        (...sources) => Object.assign({}, ...sources);
    })();

    console.log('------------------------');

    (function () {
      // （5）为属性指定默认值
      const DEFAULTS = {
        logLevel: 0,
        outputFormat: 'html'
      };

      function processContent(options) {
        options = Object.assign({}, DEFAULTS, options);
        console.log(options);
        // ...
      }

      // 上面代码中，DEFAULTS对象是默认值，options对象是用户提供的参数。
      // Object.assign方法将DEFAULTS和options合并成一个新对象，
      // 如果两者有同名属性，则option的属性值会覆盖DEFAULTS的属性值。
      processContent({
        a: 'a',
        b: 'b',
        outputFormat: 'CSS'
      });
    })();
    (function () {
      // 注意，由于存在浅拷贝的问题，DEFAULTS对象和options对象的所有属性的值，最好都是简单类型，不要指向另一个对象。
      // 否则，DEFAULTS对象的该属性很可能不起作用。
      const DEFAULTS = {
        url: {
          host: 'example.com',
          port: 7070
        },
      };

      function processContent(options) {
        options = Object.assign({}, DEFAULTS, options);
        console.log(options);
        // ...
      }
      processContent({
        url: {
          port: 8000
        }
      })
      // {
      //   url: {port: 8000}
      // }

      // 上面代码的原意是将url.port改成8000，url.host不变。
      // 实际结果却是options.url覆盖掉DEFAULTS.url，所以url.host就不存在了。

    })();
  </script>
</body>

</html>
