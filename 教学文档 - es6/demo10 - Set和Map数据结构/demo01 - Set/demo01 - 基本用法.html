<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>


  <script>
    (function () {
      // ES6 提供了新的数据结构 Set。它类似于数组，但是成员的值都是唯一的，没有重复的值。

      // Set 本身是一个构造函数，用来生成 Set 数据结构。
      const s = new Set();
      [2, 3, 5, 4, 5, 2, 2].forEach(x => s.add(x));

      for (let i of s) {
        console.log(i);
      }
      // 2 3 5 4
      // 上面代码通过add方法向 Set 结构加入成员，结果表明 Set 结构不会添加重复的值。
    })();

    console.log('------------------------');

    (function () {
      // Set 函数可以接受一个数组（或者具有 iterable 接口的其他数据结构）作为参数，用来初始化。
      // 例一
      const set1 = new Set([1, 2, 3, 4, 4]);
      console.log([...set1]);
      // [1, 2, 3, 4]

      // 例二
      const items = new Set([1, 2, 3, 4, 5, 5, 5, 5]);
      console.log(items.size); // 5

      // 例三
      function divs() {
        return [...document.querySelectorAll('div')];
      }

      const set2 = new Set(divs());
      console.log(set2.size); // 7

      // 类似于
      const set3 = new Set();
      divs().forEach(div => set3.add(div));
      console.log(set3.size); // 7
      // 上面代码中，例一和例二都是Set函数接受数组作为参数，例三是接受类似数组的对象作为参数。
    })();

    console.log('------------------------');

    (function () {
      // 上面代码中，也展示了一种去除数组重复成员的方法。
      const array = [1, 2, 3, 4, 3, 4, 1, 2, 3, 1, 5, 7, 8, 4, 4, 7, 678, 78, 67, 8];
      // 去除数组的重复成员
      console.log([...new Set(array)]);
    })();

    console.log('------------------------');

    (function () {
      // 向 Set 加入值的时候，不会发生类型转换，所以5和"5"是两个不同的值。
      // Set 内部判断两个值是否不同，使用的算法叫做“Same-value equality”，
      // 它类似于精确相等运算符（===），主要的区别是NaN等于自身，而精确相等运算符认为NaN不等于自身。
      let set = new Set();
      let a = NaN;
      let b = NaN;
      set.add(a);
      set.add(b);
      console.log(set);

      // 上面代码向 Set 实例添加了两个NaN，但是只能加入一个。这表明，在 Set 内部，两个NaN是相等。
    })();

    console.log('------------------------');

    (function () {
      // 另外，两个对象总是不相等的。

      let set = new Set();

      set.add({});
      console.log(set.size); // 1

      set.add({});
      console.log(set.size); // 2
      console.log({} === {}); // false
      // 上面代码表示，由于两个空对象不相等，所以它们被视为两个值。
    })();
  </script>
</body>

</html>
