<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 通常情况下，定义了默认值的参数，应该是函数的尾参数。
        // 因为这样比较容易看出来，到底省略了哪些参数。如果非尾部的参数设置默认值，实际上这个参数是没法省略的。

        // 例一
        function f1(x = 1, y) {
            console.log([x, y]);
        }

        f1() // [1, undefined]
        f1(2) // [2, undefined]
        // f1(, 1) // 报错
        f1(undefined, 1) // [1, 1]

        console.log('-----------------------------');

        // 例二
        function f2(x, y = 5, z) {
            console.log([x, y, z]);
        }

        f2() // [undefined, 5, undefined]
        f2(1) // [1, 5, undefined]
        // f2(1, , 2) // 报错
        f2(1, undefined, 2) // [1, 5, 2]
        // 上面代码中， 有默认值的参数都不是尾参数。 
        // 这时， 无法只省略该参数， 而不省略它后面的参数， 除非显式输入undefined。

        console.log('-----------------------------');

        // 如果传入undefined，将触发该参数等于默认值，null则没有这个效果。

        function foo(x = 5, y = 6) {
            console.log(x, y);
        }

        foo(undefined, null)
        // 5 null
        // 上面代码中，x参数对应undefined，结果触发了默认值，y参数等于null，就没有触发默认值。
    </script>
</body>

</html>
