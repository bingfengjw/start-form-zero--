<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    (function () {
      // for...of循环可以自动遍历 Generator 函数时生成的Iterator对象，且此时不再需要调用next方法。
      function* foo() {
        yield 1;
        yield 2;
        yield 3;
        yield 4;
        yield 5;
        return 6;
      }

      for (let v of foo()) {
        console.log(v);
      }
      // 1 2 3 4 5

      // 上面代码使用for...of循环，依次显示 5 个yield表达式的值。这里需要注意，一旦next方法的返回对象的done属性为true，for...of循环就会中止，且不包含该返回对象，所以上面代码的return语句返回的6，不包括在for...of循环之中。  
    })();

    console.log('------------------------');

    (function () {
      function* fibonacci() {
        let [prev, curr] = [0, 1];
        for (;;) {
          [prev, curr] = [curr, prev + curr];
          yield curr;
        }
      }

      for (let n of fibonacci()) {
        if (n > 1000) break;
        console.log(n);
      }
      // 从上面代码可见，使用for...of语句时不需要使用next方法。
    })();

    console.log('------------------------');

    (function () {
      // 利用for...of循环，可以写出遍历任意对象（object）的方法。原生的 JavaScript 对象没有遍历接口，无法使用for...of循环，通过 Generator 函数为它加上这个接口，就可以用了。

      function* objectEntries1(obj) {
        let propKeys = Reflect.ownKeys(obj);

        for (let propKey of propKeys) {
          yield [propKey, obj[propKey]];
        }
      }

      let jane = {
        first: 'Jane',
        last: 'Doe'
      };

      for (let [key, value] of objectEntries1(jane)) {
        console.log(`${key}: ${value}`);
      }
      // first: Jane
      // last: Doe

      // 上面代码中，对象jane原生不具备 Iterator 接口，无法用for...of遍历。这时，我们通过 Generator 函数objectEntries为它加上遍历器接口，就可以用for...of遍历了。加上遍历器接口的另一种写法是，将 Generator 函数加到对象的Symbol.iterator属性上面。

      console.log('------------------------');

      function* objectEntries2() {
        let propKeys = Object.keys(this);

        for (let propKey of propKeys) {
          yield [propKey, this[propKey]];
        }
      }

      let jane2 = {
        first: 'Jane',
        last: 'Doe'
      };

      jane2[Symbol.iterator] = objectEntries2;

      for (let [key, value] of jane2) {
        console.log(`${key}: ${value}`);
      }
      // first: Jane
      // last: Doe
    })();

    console.log('------------------------');

    (function () {
      // 除了for...of循环以外，扩展运算符（...）、解构赋值和Array.from方法内部调用的，都是遍历器接口。这意味着，它们都可以将 Generator 函数返回的 Iterator 对象，作为参数。

      function* numbers() {
        yield 1
        yield 2
        return 3
        yield 4
      }

      // 扩展运算符
      [...numbers()] // [1, 2]

      // Array.from 方法
      Array.from(numbers()) // [1, 2]

      // 解构赋值
      let [x, y] = numbers();
      x // 1
      y // 2

      // for...of 循环
      for (let n of numbers()) {
        console.log(n)
      }
      // 1
      // 2
    })();
  </script>
</body>

</html>
