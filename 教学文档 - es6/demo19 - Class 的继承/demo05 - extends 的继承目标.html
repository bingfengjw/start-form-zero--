<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    // extends关键字后面可以跟多种类型的值。

    // class B extends A {}
    // 上面代码的A，只要是一个有prototype属性的函数，就能被B继承。由于函数都有prototype属性（除了Function.prototype函数），因此A可以是任意函数。
    (function () {
      // 下面，讨论三种特殊情况。
      // 第一种特殊情况，子类继承Object类。

      class A extends Object {}

      console.log(A.__proto__ === Object); // true
      console.log(A.prototype.__proto__ === Object.prototype); // true
      // 这种情况下，A其实就是构造函数Object的复制，A的实例就是Object的实例。
    })();

    console.log('------------------------');

    (function () {
      // 第二种特殊情况，不存在任何继承。

      class A {}

      console.log('A.__proto__ === Function.prototype', A.__proto__ === Function.prototype); // true
      console.log('A.prototype.__proto__ === Object.prototype', A.prototype.__proto__ === Object.prototype); // true
      // 这种情况下，A作为一个基类（即不存在任何继承），就是一个普通函数，所以直接继承Function.prototype。但是，A调用后返回一个空对象（即Object实例），所以A.prototype.__proto__指向构造函数（Object）的prototype属性。
    })();

    console.log('------------------------');

    (function () {
      // 第三种特殊情况，子类继承null。

      class A extends null {}

      console.log('A.__proto__ === Function.prototype', A.__proto__ === Function.prototype); // true
      console.log('A.prototype.__proto__ === undefined', A.prototype.__proto__ === undefined); // true
      // 这种情况与第二种情况非常像。A也是一个普通函数，所以直接继承Function.prototype。但是，A调用后返回的对象不继承任何方法，所以它的__proto__指向Function.prototype，即实质上执行了下面的代码。

      class C extends null {
        constructor() {
          return Object.create(null);
        }
      }
    })();
  </script>
</body>

</html>
