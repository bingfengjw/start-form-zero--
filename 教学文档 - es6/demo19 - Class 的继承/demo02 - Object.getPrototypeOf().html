<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
  <script>
    // Object.getPrototypeOf方法可以用来从子类上获取父类。

    console.log(Object.getPrototypeOf(ColorPoint) === Point);
    // true
    // 因此，可以使用这个方法判断，一个类是否继承了另一个类。
  </script>
</body>

</html>
