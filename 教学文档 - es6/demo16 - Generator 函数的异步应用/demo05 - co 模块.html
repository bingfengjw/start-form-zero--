<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    (function () {
      // 基本用法
      // co 模块是著名程序员 TJ Holowaychuk 于 2013 年 6 月发布的一个小工具，用于 Generator 函数的自动执行。
      // 下面是一个 Generator 函数，用于依次读取两个文件。

      var gen = function* () {
        var f1 = yield readFile('/etc/fstab');
        var f2 = yield readFile('/etc/shells');
        console.log(f1.toString());
        console.log(f2.toString());
      };

      // co 模块可以让你不用编写 Generator 函数的执行器。

      var co = require('co');
      co(gen);
      // 上面代码中，Generator 函数只要传入co函数，就会自动执行。 

      // co函数返回一个Promise对象，因此可以用then方法添加回调函数。

      co(gen).then(function () {
        console.log('Generator 函数执行完成');
      });
      // 上面代码中，等到 Generator 函数执行结束，就会输出一行提示。
    })();

    console.log('------------------------');

    (function () {
      // co 模块的原理
      // 为什么 co 可以自动执行 Generator 函数？

      // 前面说过，Generator 就是一个异步操作的容器。它的自动执行需要一种机制，当异步操作有了结果，能够自动交回执行权。

      // 两种方法可以做到这一点。

      // （1）回调函数。将异步操作包装成 Thunk 函数，在回调函数里面交回执行权。
      // （2）Promise 对象。将异步操作包装成 Promise 对象，用then方法交回执行权。

      // co 模块其实就是将两种自动执行器（Thunk 函数和 Promise 对象），包装成一个模块。使用 co 的前提条件是，Generator 函数的yield命令后面，只能是 Thunk 函数或 Promise 对象。如果数组或对象的成员，全部都是 Promise 对象，也可以使用 co，详见后文的例子。
    })();

    console.log('------------------------');

    (function () {
      // 基于 Promise 对象的自动执行
      // 还是沿用上面的例子。首先，把fs模块的readFile方法包装成一个 Promise 对象。

      var fs = require('fs');

      var readFile = function (fileName) {
        return new Promise(function (resolve, reject) {
          fs.readFile(fileName, function (error, data) {
            if (error) return reject(error);
            resolve(data);
          });
        });
      };

      var gen = function* () {
        var f1 = yield readFile('/etc/fstab');
        var f2 = yield readFile('/etc/shells');
        console.log(f1.toString());
        console.log(f2.toString());
      };
      // 然后，手动执行上面的 Generator 函数。

      var g = gen();

      g.next().value.then(function (data) {
        g.next(data).value.then(function (data) {
          g.next(data);
        });
      });
      // 手动执行其实就是用then方法，层层添加回调函数。理解了这一点，就可以写出一个自动执行器。
      function run(gen) {
        var g = gen();

        function next(data) {
          var result = g.next(data);
          if (result.done) return result.value;
          result.value.then(function (data) {
            next(data);
          });
        }

        next();
      }

      run(gen);
      // 上面代码中，只要 Generator 函数还没执行到最后一步，next函数就调用自身，以此实现自动执行。
    })();
  </script>
</body>

</html>
