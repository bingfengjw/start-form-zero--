<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //JavaScript 允许采用\uxxxx形式表示一个字符，其中xxxx表示字符的 Unicode 码点。
        console.log("\u0061");
        //但是，这种表示法只限于码点在\u0000~\uFFFF之间的字符。超出这个范围的字符，必须用两个双字节的形式表示。
        //中文由于数量太多导致不能使用一个字节表示出所有的文字,所以使用了双字节的方式表达中文的文字以及中文标点和全角字符(详情请看ASCII码以及Unicode码介绍
        console.log("\uD842\uDFB7");
        console.log("\u20BB7");
        //上面代码表示，如果直接在\u后面跟上超过0xFFFF的数值（比如\u20BB7），JavaScript会理解成\u20BB+7。由于\u20BB是一个不可打印字符，所以只会显示一个空格，后面跟着一个7。
        //ES6 对这一点做出了改进，只要将码点放入大括号，就能正确解读该字符。
        console.log("\u{20BB7}");
        // "𠮷"

         console.log("\u{41}\u{42}\u{43}");
        // "ABC"

        let hello = 123;
        console.log(hell\u{6F}); // 123

        console.log('\u{1F680}' === '\uD83D\uDE80');
        // true

        //上面代码中，最后一个例子表明，大括号表示法与四字节的 UTF-16 编码是等价的。

        //有了这种表示法之后，JavaScript 共有6种方法可以表示一个字符。
        console.log('\z' === 'z');  // true
        console.log('\172' === 'z'); // true
        console.log('\x7A' === 'z'); // true
        console.log('\u007A' === 'z'); // true
        console.log('\u{7A}' === 'z'); // true
    </script>
</head>
<body>

</body>
</html>
